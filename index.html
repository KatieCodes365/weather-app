<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-2">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter City Name..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date">Friday 19:46</li>
              <li id="conditions"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature">
                <img src="" alt="Clear" id="icon" class="'float-left" />
                <p>
                  <strong id="temp"></strong
                  ><span class="celsius">
                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </p>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="humidity">Humidity: 73%</li>
                <li id="wind">Wind: 5mph</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/KatieCodes365/weather-app/tree/main/Weather%20App"
            target="_blank"
            >Open-sourced code</a
          >
          by Katie Kennedy
        </small>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
